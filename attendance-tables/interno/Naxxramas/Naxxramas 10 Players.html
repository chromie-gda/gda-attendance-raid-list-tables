
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Naxxramas 10 Players - Attendance List</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 40px;
                    background-color: #f7f7f7;
                }
                header {
                    display: flex;
                    align-items: center;
                    margin-bottom: 20px;
                }
                header img {
                    height: 60px;
                    margin-right: 20px;
                }
                header h1 {
                    color: #333;
                    font-size: 1.8em;
                }
                .attendance-table {
                    width: 80%;
                    margin: 20px auto;
                    border-collapse: collapse;
                    background-color: #fff;
                    box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
                }
                .attendance-table th, .attendance-table td {
                    padding: 10px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                }
                .attendance-table th {
                    background-color: #4CAF50;
                    color: white;
                }
                .attendance-table tr:hover {
                    background-color: #f1f1f1;
                }
            </style>
        </head>
        <body>
            <header>
                <img src="https://chromie-gda.github.io/attendance-tables/assets/gda-logo.png" alt="Logo">
                <h1>Naxxramas 10 Players - Attendance List</h1>
            </header>
            <table class="dataframe attendance-table">
  <thead>
    <tr style="text-align: right;">
      <th>Player</th>
      <th>Reserve</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Franchino</td>
      <td>Mallet of the Tides</td>
      <td>27</td>
    </tr>
    <tr>
      <td>Paolino</td>
      <td>Stivale di gesu</td>

    </tr>
  </tbody>
</table>
        </body>
        </html>
