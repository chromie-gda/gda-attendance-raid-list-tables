
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Naxxramas 10 Players - Attendance List</title>

                <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 40px;
                        background-color: #000;
                        color: #fff;
                    }

                    header {
                        display: flex;
                        justify-content: flex-start;
                        align-items: center;
                        margin-bottom: 20px;
                    }

                    header img {
                        height: 90px;
                        border-radius: 12px;
                    }

                    .table-title {
                        text-align: center;
                        font-family: 'Cinzel', serif;
                        font-size: 2.3em;
                        font-weight: 700;
                        margin-top: 10px;
                        margin-bottom: 25px;
                        color: #CCAA00;
                        letter-spacing: 1.5px;

                        animation: pulseGlow 5s ease-in-out infinite;
                    }

                    @keyframes pulseGlow {
                        0%, 100% {
                            text-shadow: none;
                        }
                        25% {
                            text-shadow:
                                0 0 4px rgba(204, 170, 0, 0.4),
                                0 0 10px rgba(204, 170, 0, 0.3);
                        }
                        50% {
                            text-shadow:
                                0 0 6px rgba(204, 170, 0, 0.6),
                                0 0 14px rgba(204, 170, 0, 0.45),
                                0 0 24px rgba(204, 170, 0, 0.35);
                        }
                        75% {
                            text-shadow:
                                0 0 4px rgba(204, 170, 0, 0.4),
                                0 0 10px rgba(204, 170, 0, 0.3);
                        }
                    }

                    .attendance-table {
                        width: 80%;
                        margin: 0 auto;
                        border-collapse: collapse;
                        background-color: #111;
                        box-shadow: 0px 2px 5px rgba(255,255,255,0.1);
                        border-top: 2px solid #CCAA00;
                        border-bottom: 2px solid #CCAA00;
                    }

                    .attendance-table th {
                        background-color: #CCAA00;
                        color: #000;
                        padding: 12px;
                        font-size: 1.05em;
                        text-align: left;
                        font-family: Arial, sans-serif;
                        transition: all 0.3s ease;
                    }

                    .attendance-table th:hover {
                        box-shadow: inset 0 0 10px rgba(204, 170, 0, 0.4);
                    }

                    .attendance-table td {
                        padding: 10px;
                        text-align: left;
                        border-bottom: 1px solid #333;
                        font-family: Arial, sans-serif;
                        transition: all 0.3s ease;
                    }

                    .attendance-table tr:last-child td {
                        border-bottom: none;
                    }

                    .attendance-table tr:hover {
                        background-color: #222;
                        box-shadow: inset 0 0 10px rgba(204, 170, 0, 0.4);
                    }

                    .bottom-message {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin-top: 30px;
                        gap: 10px;
                        font-family: Arial, sans-serif;
                    }

                    .small-gif {
                        width: 100px;
                        height: auto;
                        border-radius: 6px;
                    }
                </style>
            </head>

            <body>

                <header>
                    <img src="https://chromie-gda.github.io/gda-attendance-raid-list-tables/assets/gda-logo.png" alt="Logo">
                </header>

                <div class="table-title">Naxxramas 10 Players - Attendance List</div>

                <table class="dataframe attendance-table">
  <thead>
    <tr style="text-align: right;">
      <th>Player</th>
      <th>Reserve</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Franchino</td>
      <td>Mallet of the Tides</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Giuseppino</td>
      <td>Tsunami Talisman</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Paolino</td>
      <td>Boots of the Shifting Nightmare</td>
      <td>1</td>
    </tr>
  </tbody>
</table>

                <div class="bottom-message">
                    <img class="small-gif" src="https://chromie-gda.github.io/gda-attendance-raid-list-tables/assets/dance.gif" alt="Dancing GIF">
                    <span><strong>Thanks for joining us!</strong></span>
                </div>

            </body>
            </html>
