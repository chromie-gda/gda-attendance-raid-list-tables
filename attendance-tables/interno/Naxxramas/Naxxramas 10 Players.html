
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Naxxramas 10 Players - Attendance List</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 40px;
                    background-color: #f7f7f7;
                }

                header {
                    display: flex;
                    justify-content: flex-start;
                    margin-bottom: 10px;
                }

                header img {
                    height: 90px;            
                    border-radius: 12px;
                }

                .table-title {
                    text-align: center;
                    font-size: 2em;
                    font-weight: bold;
                    margin-top: 10px;
                    margin-bottom: 20px;
                    color: #333;
                }

                .attendance-table {
                    width: 80%;
                    margin: 0 auto;
                    border-collapse: collapse;
                    background-color: #fff;
                    box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
                }

                .attendance-table th {
                    background-color: #CCAA00;
                    color: white;
                    padding: 12px;
                    font-size: 1.1em;
                    text-align: left;
                }

                .attendance-table td {
                    padding: 10px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                }

                .attendance-table tr:hover {
                    background-color: #f1f1f1;
                }
            </style>
        </head>
        <body>

            <header>
                <img src="https://chromie-gda.github.io/gda-attendance-raid-list-tables/assets/gda-logo.png" alt="Logo">
            </header>

            <div class="table-title">Naxxramas 10 Players - Attendance List</div>

            <table class="dataframe attendance-table">
  <thead>
    <tr style="text-align: right;">
      <th>Player</th>
      <th>Reserve</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Franchino</td>
      <td>Mallet of the Tides</td>
      <td>33</td>
    </tr>
    <tr>
      <td>Paolino</td>
      <td>Stivale di gesu</td>
      <td>22</td>
    </tr>
  </tbody>
</table>

        </body>
        </html>
